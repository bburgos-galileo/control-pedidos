<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Pedidos</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form action="" class="mt-2 border p-4 bg-light shadow" id="formRegistro">
                    <h4 class="mb-5 text-secondary">Ingreso de Pedidos</h4>
                    <div class="row">

                        <div class="mb-2">
                            <input class="form-control form-control-sm" list="datalistCliente" id="lblDataListCliente"
                                placeholder="Selecciones una cliente">
                            <datalist id="datalistCliente">
                                <option value="Mark Otto">
                                <option value="Jacob Thornton">
                            </datalist>
                        </div>

                        <div class="mb-2">
                            <input class="form-control form-control-sm" list="datalistProdcuto" id="lblDataList"
                                placeholder="Selecciones un producto">
                            <datalist id="datalistProdcuto">
                                <option value="Pañales Huggies">
                                <option value="Leche Descremada">
                                <option value="Mosh">
                                <option value="Azucar">
                                <option value="Pan Frances">
                            </datalist>
                        </div>

                        <div class="mb-2 form-floating">
                            <input type="number" id="iCorreo" name="numQTY" class="form-control form-control-sm">
                            <label for="numQTY">Cantidad<span class="text-danger">*</span></label>
                        </div>

                        <div class="btn-group float-end" role="group" aria-label="opciones">
                            <button type="button" class="btn btn-primary btn-sm me-2">
                                <i class="bi bi-save text-light"> Guardar</i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm">
                                <i class="bi bi-cart-check text-light"> Agregar</i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pañales Huggies
                        <span class="badge bg-primary rounded-pill">14</span>
                        <div>
                            <button type="button" class="btn btn-sm btn-danger float-end">
                                <i class="bi bi-trash text-light"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Leche Descremada
                        <span class="badge bg-primary rounded-pill">2</span>
                        <div>
                            <button type="button" class="btn btn-sm btn-danger float-end">
                                <i class="bi bi-trash text-light"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Mosh
                        <span class="badge bg-primary rounded-pill">1</span>
                        <div>
                            <button type="button" class="btn btn-sm btn-danger float-end">
                                <i class="bi bi-trash text-light"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
