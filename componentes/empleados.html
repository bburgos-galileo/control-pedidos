<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <h3 align="center">Listado de Empleados</h3>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 bg-light shadow">
                <div class="col-md-10 float-start m-2">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                        <button id="return" type="button" class="btn btn-primary btn-sm me-2">
                            <i class="bi bi-house text-light"> Inicio</i>
                        </button>
                        <button id="nuevo" type="button" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle-dotted text-light"> Nuevo</i>
                        </button>
                    </div>
                </div>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombres y Apellidos</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark Otto</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="opciones">
                                    <button type="button" onclick="editEmpleado('1')" class="btn btn-warning btn-sm me-2">
                                        <i class="bi bi-pencil text-light"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash text-light"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob Thornton</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="opciones">
                                    <button type="button" onclick="editEmpleado('1')" class="btn btn-warning btn-sm me-2">
                                        <i class="bi bi-pencil text-light"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash text-light"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('nuevo').addEventListener('click', () => {
            window.comunicacion.mostrarEmpleado();
        });
        document.getElementById('return').addEventListener('click', () => {
            window.comunicacion.regresar();
        });
        const editEmpleado = async (id) => {
            window.comunicacion.mostrarEmpleado();
        };
    </script>
</body>

</html>
